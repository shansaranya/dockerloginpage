<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form class="login-card">
        <h3>Login</h3>

        <label for="username">Email</label>
        <input type="text" placeholder="username@gmail.com" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <a href="#" class="forgot-password">Forgot Password?</a>

        <button>Sign in</button>
        
        <div class="social">
            <p>or continue with</p>
            <div class="social-buttons">
                <div class="social-btn"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"/></div>
                <div class="social-btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub"/></div>
                <div class="social-btn"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"/></div>
            </div>
        </div>
        
        <p class="register">Don't have an account? <a href="#">Register for free</a></p>
    </form>
</body>
</html>
