name: Build, Push, and Run Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-and-run-test:
    runs-on: ubuntu-latest # Use a standard Linux runner
    
    steps:
      # 1. Get your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub (uses secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build, push to registry, AND load to local runner
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  # <-- PUSHES to Docker Hub
          load: true  # <-- LOADS to the runner's local Docker
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/login-page:latest

      # 4. RUN the image we just built
      - name: Run the container
        run: |
          echo "Starting the container..."
          # This runs the container in the background (-d)
          # and maps port 8080 on the runner to port 80 in the container
          docker run -d -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/login-page:latest
          
          # Give the container a moment to start up
          echo "Waiting 5 seconds for container to be ready..."
          sleep 5

      # 5. TEST the running container
      - name: Test the running container
        run: |
          echo "Testing the page with curl..."
          # Fetch the page from localhost:8080
          # 'grep "Login"' checks if the word "Login" is in the HTML.
          # If it's not, the 'grep' command will fail, and the step will turn red.
          curl -s http://localhost:8080 | grep "Login"
          echo "Test complete. Page contains the word 'Login'."
